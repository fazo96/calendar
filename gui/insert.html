<h2>Insert a new Event</h2>
<input type="text" placeholder="Description" class="form-control" ng-model="desc" />
<div class="text-center"><h3>Start moment</h3></div>
<div class="datetime" id="start"></div>
<div class="text-center"><h3>End moment</h3></div>
<div class="datetime" id="end"></div>
<button type="button" class="btn btn-success" ng-click="insert()">
  <i class="fa fa-check"></i> Save
</button>
