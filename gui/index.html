<!DOCTYPE html>
<html>
<head>
    <title>Calendar</title>
    <link rel="stylesheet" href="bower_components/bootstrap/docs/assets/css/bootstrap.css">
    <link rel="stylesheet" href="bower_components/bootstrap-calendar/css/calendar.css">
</head>
<body>

    <div class="container">
      <h1>Calendar <small>demo</small></h1>
      <hr>
      <div class="btn-group">
        <button class="btn btn-warning" id="view-year">Year</button>
        <button class="btn btn-warning" id="view-month">Month</button>
        <button class="btn btn-warning" id="view-week">Week</button>
        <button class="btn btn-warning" id="view-day">Day</button>
      </div>
      <div class="pull-right btn-group">
        <button class="btn btn-warning" id="go-prev">Back</button>
        <button class="btn btn-warning" id="go-today">Today</button>
        <button class="btn btn-warning" id="go-next">Next</button>
      </div>
      <hr>
      <div id="calendar"></div>
    </div>

    <!-- scripts -->
    <script type="text/javascript" src="bower_components/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/underscore/underscore-min.js"></script>
    <script type="text/javascript" src="bower_components/bootstrap/docs/assets/js/bootstrap.js"></script>
    <script type="text/javascript" src="bower_components/bootstrap-calendar/js/language/en-GB.js"></script>
    <script type="text/javascript" src="bower_components/bootstrap-calendar/js/calendar.js"></script>
    <script type="text/javascript" src="bower_components/moment/moment.js"></script>
    <script type="text/javascript" src="calendar.js"></script>
</body>
</html>
