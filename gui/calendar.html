<div class="text-center" ng-show="loaded">
  <div class="pull-left btn-group">
    <button class="btn btn-warning" ng-click="calendar.view('year')">
      <i class="fa fa-align-justify"></i> Year</button>
    <button class="btn btn-warning" ng-click="calendar.view('month')">
      <i class="fa fa-th"></i> Month</button>
    <button class="btn btn-warning" ng-click="calendar.view('week')">
      <i class="fa fa-th-large"></i> Week</button>
    <button class="btn btn-warning" ng-click="calendar.view('day')">
      <i class="fa fa-circle"></i> Day</button>
  </div>
  <h2 id="cal-title"></h2>
  <div class="pull-right btn-group">
    <button class="btn btn-primary" ng-click="calendar.navigate('prev')">
      <i class="fa fa-chevron-left"></i> Back</button>
    <button class="btn btn-success" ng-click="calendar.navigate('today')">
      <i class="fa fa-calendar"></i> Today</button>
    <button class="btn btn-primary" ng-click="calendar.navigate('next')">
      Next <i class="fa fa-chevron-right"></i></button>
  </div>
  <hr>
</div>
<div id="calendar">
  <div class="text-center">
    <i class="fa fa-3x fa-spin fa-cog"></i>
  </div>
</div>
